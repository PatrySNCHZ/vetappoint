<!doctype html>
<html lang="es_ES" xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantillas/general :: head">
</head>
<body>
<header th:replace="plantillas/general :: header"></header>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Tus citas</h1>
        <p class="lead"></p>
    </div>
</div>


<div class="container">


    <table class="table table-striped">
        <thead>
        <tr>
            <th>Cliente</th>
            <th>Mascota</th>
            <th>Clinica</th>
            <th>Veterinario</th>
            <th>Fecha</th>
            <th>Hora</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="cit : ${citas}">
            <td th:text="${cit.idUsuario.nombre}"></td>
            <td th:text="${cit.idMascota.nombre}"></td>
            <td th:text="${cit.idClinica.nombre}"></td>
            <td th:text="${cit.idVeterinario.nombre}"></td>
            <td th:text="${cit.fecha}"></td>
            <td th:text="${cit.hora}"></td>


        </tr>

        </tbody>
    </table>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>

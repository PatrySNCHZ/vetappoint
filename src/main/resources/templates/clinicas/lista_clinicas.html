<!doctype html>
<html lang="es_ES" xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantillas/general :: head">
</head>
<body>
<header th:replace="plantillas/general :: header"></header>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Bienvenido...</h1>
        <p class="lead">Aquí le mostramos nuestra lista de clinicas disponibles</p>
    </div>
</div>


<div class="container">

    <div class="container">
        <h1 th:text="${titulo}"></h1>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nombre Clínica</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Teléfono 2</th>
                <th>Teléfono Urgencias</th>
                <th>Localidad</th>
                <th>Dirección</th>
                <th>Dirección 2</th>
                <th>Horario</th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="cli : ${clinicas}">
                <td th:text="${cli.nombre}"></td>
                <td th:text="${cli.email}"></td>
                <td th:text="${cli.tlf1}"></td>
                <td th:text="${cli.tlf2}"></td>
                <td th:text="${cli.tlfu}"></td>
                <td th:text="${cli.localidad}"></td>
                <td th:text="${cli.linea1}"></td>
                <td th:text="${cli.linea2}"></td>
                <td th:text="${cli.horario}"></td>


            </tbody>
        </table>
    </div>
</div>
</div>
</div>
</body>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<footer th:replace="plantillas/general :: footer"></footer>
</body>
</html>

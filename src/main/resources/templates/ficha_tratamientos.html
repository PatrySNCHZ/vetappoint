<!doctype html>
<html lang="es_ES" xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantillas/general :: head"></head>
<body>
<header th:replace="plantillas/general :: header"></header>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Bienvenido, USUARIO</h1>
        <p class="lead">Recuerda que tu próxima cita para MASCOTA será el DIA, HORA en CLINICA con VETERINARIO</p>
    </div>
</div>

<div class="container">

    <div class="panel-heading">
        <h3 class="panel-title">Mascota</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3 col-lg-3 " align="center"> <img alt="Pet Pic" src="" class="img-circle img-responsive"> </div>

            <div class=" col-md-9 col-lg-9 ">
                <table th:object="${tratamiento}"class="table table-user-information">
                    <tbody>
                    <tr>
                        <td>Nombre:</td>
                        <td th:text="${tratamiento.mascota.nombre}"></td>
                    </tr>
                    <tr>
                        <td>Veterinario:</td>
                        <td th:text="${tratamiento.veterinario.nombre}"></td>
                    </tr>

                    <tr>
                        <td>Medicamento:</td>
                        <td th:text="${tratamiento.medicamento}"></td>
                    </tr>
                    <tr>
                    <tr>
                        <td>Posologia:</td>
                        <td th:text="${tratamiento.posologia}"></td>
                    </tr>
                    <tr>
                        <td>Fecha de inicio:</td>
                        <td>
                            <p th:text="${tratamiento.fechaInicio}"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>Fecha de fin:</td>
                        <td th:text="${tratamiento.fechaFin}"></td>
                    </tr>
                    <tr>
                        <td>Fecha creación:</td>
                        <td th:text="${tratamiento.creadoEl}"></td>
                    </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </div>


</div>
</div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>

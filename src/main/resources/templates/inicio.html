</head>
<body>
<header th:replace="plantillas/general :: header"></header>

<div class="container">
<div id="carousel" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://i.gyazo.com/thumb/1000/d26d72394b8cc32669195e81db899ede-jpg.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://i.gyazo.com/thumb/1000/31ac29bf053c9952509fceaf0f86c5ea-jpg.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://i.gyazo.com/thumb/1000/6cb7af65701a520880b771ea9aef2d31-jpg.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </button>
</div>
</div>
<h2 th:text="${titulo}"></h2>
<div id="titulo" class="container-md">
<h3>Bienvenidos a VetAPPoint</h3>
</div>
<div id="subtitulo" class="container-md">
<h4>Salud para tu mascota, a un click</h4>
</div>
<div id="cuerpo" class="container-sm">
<h5>La aplicación que te permite acceder a tus clínicas veterinarias más cercanas, y concertar cita para tus mascotas.</h5>
</div>

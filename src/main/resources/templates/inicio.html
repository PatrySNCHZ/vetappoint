<!doctype html>
<html lang="es_ES" xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantillas/general :: head">

</head>
<body>
<header th:replace="plantillas/general :: header"></header>

<h2 th:text="${titulo}"></h2>


<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="https://i.gyazo.com/6cb7af65701a520880b771ea9aef2d31.jpg" style="width:100%">
        <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="https://i.gyazo.com/31ac29bf053c9952509fceaf0f86c5ea.jpg" style="width:100%">
        <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="https://i.gyazo.com/d26d72394b8cc32669195e81db899ede.jpg" style="width:100%">
        <div class="text">Caption Three</div>


    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>

<div class="container">
    <div class="card" style="width: 25rem;">
        <img src="https://bensvet.com.br/wp-content/uploads/2019/04/como-montar-uma-clinica-veterinaria-min.jpg" alt="...">
        <div class="card-body">
            <p class="card-text">Clinica Vet Del Rocío</p>
            <p class="card-text">Sevilla</p>
            <p class="card-text">Utrera</p>

            <a href="#" class="card-link">Marcar como favorita</a>
            <a href="#" class="card-link">Dejar una opinión</a>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->

<script src="src/main/resources/js/slider.js"> </script>
<script src="src/main/resources/js/slider1.js"></script>

</body>
</html>

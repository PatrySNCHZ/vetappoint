        html {
  font-family: sans-serif;
  line-height: 1.15;
  -webkit-text-size-adjust: 100%;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0); }

#data{
padding-left: 30%;
padding-right: 12.5%;
padding-top: 20px;
}

padding-right: 30%;

}

padding-right: 30%;

}

  margin: 0 auto;
}

}

  margin: 20 px 0;

    <title th:text="${login}"></title>
</head>
<body>
<h2>Inicio de sesión</h2>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">VetAPPoint</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Mi perfil <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Mis citas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Mis mascotas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Mis clinicas</a>
            </li>
            <li class="nav-item pull-right">
                <a class="nav-link" href="#">Cerrar sesion</a>
            </li>
        </ul>
    </div>
</nav>

<div id="data" class="jumbotron jumbotron-fluid">
    <div  class="container">
        <h3>Inicio de sesión</h3>
        <p class="mb-4">Accede a tu cuenta de usuario o clínica.</p>
        <form action="#" method="post">
            <div id="user" class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username">
            </div>
<div id="pass" class="container.col-md-4">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password">
</div>
    </form>
</div>
            </div>
    </div>
</div>

        <div id="check" class="form-group">
            <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                <input type="checkbox" checked="checked"/>
            </label>
            <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
        </div>
    <input id="button" type="submit" value="Log In" class="btn btn-primary btn-lg btn-block">

    <span class="d-block text-center my-4 text-muted">&mdash; ¿Aún no tienes cuenta? <a href="#" class="Sign In">¡Regístrate!</a> &mdash;</span>


</div>

<!-- Optional JavaScript -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

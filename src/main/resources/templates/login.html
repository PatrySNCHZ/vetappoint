<!doctype html>
<html lang="es_ES" xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantillas/general :: head">
</head>
<body>
    <header th:replace="plantillas/general :: header"></header>

<!--    <h2 th:text="${titulo}"></h2>-->
    <div id="data" class="jumbotron jumbotron-fluid">
        <div  class="container">
            <h3>Inicio de sesión</h3>
            <p class="mb-4">Accede a tu cuenta de usuario o clínica.</p>
            <form th:action="@{/login}" method="post">
                <div id="user" class="form-group first">
                    <label for="username">Usuario</label>
                    <input type="text" class="form-control" id="username" name="usuario">
                </div>
                <div id="pass" class="container.col-md-4">
                    <label for="password">Clave</label>
                    <input type="password" class="form-control" id="password" name="clave">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="esclinica" id="defaultCheck1" name="esclinica">
                    <label class="form-check-label" for="defaultCheck1">
                        Soy una clínica veterinaria
                    </label>
                </div>
                <input id="button" type="submit" value="Acceder" class="btn btn-primary btn-lg btn-block">
            </form>



        <div id="check" class="form-group">
            <label class="control control--checkbox mb-0"><span class="caption">Recordarme</span>
                <input type="checkbox" checked="checked"/>
            </label>
            <span class="ml-auto"><a href="#" class="forgot-pass">Olvidé mi clave</a></span>
        </div>
    </div>
    </div>
    </div>
    </div>
<div class="container">
    <span id="reg" class="d-block text-center my-4 text-muted">&mdash; ¿Aún no tienes cuenta? <a href="src/main/resources/templates/registro.html" class="Sign In">¡Regístrate!</a> &mdash;</span>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>

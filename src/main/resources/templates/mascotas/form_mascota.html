<!doctype html>
<html lang="es_ES" xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantillas/general :: head">
</head>
<body>
<header th:replace="plantillas/general :: header"></header>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4" th:text="${titulo}"></h1>
        <p class="lead"></p>
    </div>
</div>


<div class="container">

    <div th:object="${mascota}" th:remove="tag">
        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>
    <form th:action="@{/guardar/mascota}" th:object="${mascota}" method="post">



            <div class="col-sm-6">
                <label class="col-sm-2 col-form-label">Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control"
                       th:errorclass="'form-control alert-danger'" /> <small
                    class="form-text text-danger"
                    th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
            </div>



            <div class="col-sm-6">
                <label class="col-sm-2 col-form-label">Especie</label>
                <input type="text" th:field="*{especie}" class="form-control"
                       th:errorclass="'form-control alert-danger'" /> <small
                    class="form-text text-danger"
                    th:if="${#fields.hasErrors('especie')}" th:errors="*{especie}"></small>
            </div>


            <div class="col-sm-6">
                <label class="col-sm-2 col-form-label">Raza</label>
                <input type="text" th:field="*{raza}" class="form-control"
                       th:errorclass="'form-control alert-danger'" /> <small
                    class="form-text text-danger"
                    th:if="${#fields.hasErrors('raza')}" th:errors="*{raza}"></small>
            </div>



            <div class="col-sm-6">
                <label class="col-sm-2 col-form-label">Edad</label>
                <input type="text" th:field="*{edad}" class="form-control"
                       th:errorclass="'form-control alert-danger'" /> <small
                    class="form-text text-danger"
                    th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></small>
            </div>



            <div class="col-sm-6">
                <label class="col-sm-2 col-form-label">Descripción</label>
                <input type="text" th:field="*{descripcion}" class="form-control"
                       th:errorclass="'form-control alert-danger'" /> <small
                    class="form-text text-danger"
                    th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></small>
            </div>



            <div class="col-sm-6">
                <label class="col-sm-2 col-form-label">Chip</label>
                <input disabled type="text" th:field="*{chip}" class="form-control"
                       th:errorclass="'form-control alert-danger'" /> <small
                    class="form-text text-danger"
                    th:if="${#fields.hasErrors('chip')}" th:errors="*{chip}"></small>
            </div>



            <div class="col-sm-6">
                <label class="col-sm-2 col-form-label">Género</label>
                <input type="text" th:field="*{genero}" class="form-control"
                       th:errorclass="'form-control alert-danger'" /> <small
                    class="form-text text-danger"
                    th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></small>
            </div>

        <!-- <form hidden="" action="fileUpload" method="post" enctype="multipart/form-data">
            <p>Seleccionar archivo:<input type="file" name="file" /></p>
            <p><input type="submit" value="Enviar"/></p>
        </form> -->
        <div class="form-group row">
            <div class="col-sm-6">
                <input type="hidden" th:field="*{id}" id="mascotaId">
                <input type="submit" value="Editar" class="btn btn-info m-3" />
            </div>
        </div>

    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>

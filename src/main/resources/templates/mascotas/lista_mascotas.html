<!doctype html>
<html lang="es_ES" xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantillas/general :: head">
</head>
<body>
<header th:replace="plantillas/general :: header"></header>

<div th:if="${titulopes}!=null" class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 th:text="${titulopes}" class="display-4"></h1>
        <p class="lead">Estas son tus mascotas, recuerda hacer revisiones periódicas y traerlas a
            tu clinica favorita si lo necesitas</p>
    </div>
</div>


<div class="container col-lg-10">

    <div th:each="mas: ${mascotas}" class="col-sm-3 card m-3" style="width: 25rem;" >
        <div class="card-body">
            <p class="card-text" th:text="${mas.nombre}"></p>
            <a th:href="@{/mascota/{id}(id=${mas.id})}" class="card-link">Ver perfil mascota</a>
            <a th:href="@{/historialvet/mascota/{id}(id=${mas.id})}" class="card-link">Historial médico</a>
        </div>
        <img th:src="${mas.foto}" class="card-img-top" alt="...">

    </div>


</div>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
<footer th:replace="plantillas/general :: footer"></footer>
</html>

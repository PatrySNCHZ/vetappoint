<!doctype html>
<html lang="es_ES" xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantillas/general :: head">
</head>
<body>
<header th:replace="plantillas/general :: header"></header>

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4" th:text="${titulo}"></h1>
    <p class="lead"></p>
  </div>
</div>


<div class="container">

  <div class="panel-heading">

  </div>
  <div class="panel-body">
    <div th:object="${mascota}" class="row">
      <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" th:src="${mascota.foto}" class="img-circle img-responsive" width="200"> </div>

      <div class=" col-md-9 col-lg-9 ">
        <table  class="table table-user-information">
          <h3 class="panel-title" th:text="${mascota.nombre}"></h3>
          <tbody>
          <tr>
            <td>Nombre:</td>
            <td th:text="${mascota.nombre}"></td>
          </tr>
          <tr>
            <td>Especie:</td>
            <td th:text="${mascota.especie}"></td>
          </tr>
          <tr>
            <td>Raza</td>
            <td th:text="${mascota.raza}"></td>
          </tr>
          <tr>
            <td>Edad</td>
            <td th:text="${mascota.edad}">
            </td>
          </tr>
          <tr>
            <td>Descripci√≥n</td>
            <td th:text="${mascota.descripcion}">
            </td>
          </tr>

          <tr>
            <td>Chip</td>
            <td th:text="${mascota.chip}"></td>
          </tr>
          <tr>
            <td>Genero</td>
            <td th:text="${mascota.genero}"></td>
          </tr>

          </tbody>
        </table>

        <a th:href="@{/editar/mascota/{id}(id=${mascota.id})}" class="btn btn-info">Editar perfil</a>

      </div>
    </div>
  </div>


</div>
</div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<footer th:replace="plantillas/general :: footer"></footer>
</body>
</html>

<body>
<header th:replace="plantillas/general :: header"></header>

    <h2 th:text="${titulo}"></h2>
    <div id="data" class="jumbotron jumbotron-fluid">
        <div  class="container">
            <h3>Recuperar Contraseña</h3>
            <p class="mb-4">Introduce el email al que enviar el enlace de recuperación.</p>
            <form th:action="@{/login}" method="post">
                <div id="user" class="form-group first">
                    <label for="username">Email</label>
                    <input type="text" class="form-control" id="username" name="usuario">
                </div>


                <input id="buttonr" type="submit" value="Recuperar Contraseña" class="btn btn-primary btn-lg btn-block">
            </form>
        </div>
    </div>
        </div>
    </div>




    <span class="d-block text-center my-4 text-muted">&mdash; <a href="/inicio" class="Sign In">Inicio</a> &mdash;</span>


</div>

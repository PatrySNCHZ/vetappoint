<!doctype html>
<html lang="es_ES" xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantillas/general :: head"></head>
<body>
  <header th:replace="plantillas/general :: header"></header>
  <div class="container">
    <h1 th:text="${titulo}"></h1>

    <form  th:action="@{/registro}" th:object="${usuario}" method="post">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-6">
          <input type="text" th:field="*{nombre}" class="form-control"
                 th:errorclass="'form-control alert-danger'" /> <small
                class="form-text text-danger"
                th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Apellidos</label>
        <div class="col-sm-6">
          <input type="text" th:field="*{apellidos}" class="form-control"
                 th:errorclass="'form-control alert-danger'" /> <small
                class="form-text text-danger"
                th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></small>
        </div>
      </div>
      <div class="form-group row">
      <label class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-6">
        <input type="text" th:field="*{email}" class="form-control"
               th:errorclass="'form-control alert-danger'" /> <small
              class="form-text text-danger"
              th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
      </div>
    </div>
      <div class="form-group row">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="perfil" id="inlineRadio1" value="usuario">
          <label class="form-check-label" for="inlineRadio1">Usuario</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="perfil" id="inlineRadio2" value="clinica">
          <label class="form-check-label" for="inlineRadio2">Cl√≠nica</label>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-6">
          <input type="text" th:field="*{nombre}" class="form-control"
                 th:errorclass="'form-control alert-danger'" /> <small
                class="form-text text-danger"
                th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Apellidos</label>
        <div class="col-sm-6">
          <input type="text" th:field="*{apellidos}" class="form-control"
                 th:errorclass="'form-control alert-danger'" /> <small
                class="form-text text-danger"
                th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></small>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-6">
          <input type="text" th:field="*{email}" class="form-control"
                 th:errorclass="'form-control alert-danger'" /> <small
                class="form-text text-danger"
                th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        </div>
      </div>
    </form>

  </div>
<!-- Optional JavaScript; choose one of the two! -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>

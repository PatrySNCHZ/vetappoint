<!doctype html>
<html lang="es_ES" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title th:text="${titulo}"></title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">VetAppOint</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Mi perfil <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Mis citas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Mis mascotas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Mis clinicas</a>
            </li>
            <li class="nav-item pull-right">
                <a class="nav-link" href="#">Cerrar sesion</a>
            </li>
        </ul>
    </div>
</nav>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Solicitar cita</h1>
        <p class="lead">Estas son tus citas ¡Recuerda cancelarla si finalmente no puedes asistir!</p>
    </div>
</div>

    <div class="container">
        <form th:action="@{/guardar/cita}" th:object="${cita}" method="post">
            <h2>Solicitar cita</h2>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Fecha</label>
                    <div class="col-sm-6">
                        <input type="date" name="fecha" class="form-control"/>
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Hora</label>
                <select class="form-control" name="hora">
                    <option>08:00</option>
                    <option>9:00</option>
                    <option>10:00</option>
                    <option>11:00</option>
                    <option>12:00</option>
                    <option>13:00</option>
                    <option>16:00</option>
                    <option>17:00</option>
                    <option>18:00</option>
                    <option>19:00</option>
                    <option>20:00</option>
                </select>
            </div>

            <div class="form-group">
                <label >Provincia</label>
                <select class="form-control" id="provincia">
                    <option value="">Seleccione la Provincia</option>';
                    <option th:each="prov : ${provincias}" th:value="${prov}" th:text="${prov}"></option>
                </select>
            </div>
            <div class="form-group" >
                <label>Localidad</label>
                <select class="form-control" id="localidad">

                </select>
            </div>
            <div>
                <label for=>Clinica</label>
                <select class="form-control" id="lista_clinicas">
                    <option>Selecciones la clínica</option>
                </select>
            </div>

            <button type="button" class="btn btn-primary">Solicitar cita</button>
        </form>
    </div>


</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script>
    $("#provincia").change(
        function () {
            $.getJSON("/filtraporprovincia",
                {
                    'provincia': $(this).val(),
                },
                function (data) {
                    opcs = '<option value="">Seleccione la localidad</option>';
                    for (var i = 0; i < data.length; i++) {
                        opcs +='<option value="' + data[i] + '">' + data[i] + '</option>'
                    }
                    $("#localidad").html(opcs);
                }
            )
        }
    )
    $("#localidad").change(
        function () {
            $.getJSON("/filtraporlocalidad",
                {
                    'provincia': $("#provincia").val(),
                    'localidad': $(this).val(),
                },
                function (data) {
                    opcs = '<option value="">Seleccione la clínica</option>'
                    for (var i = 0; i < data.length; i++) {
                        opcs +='<option value="' + data[i].id + '">' + data[i].nombre + '</option>'
                    }
                    $("#lista_clinicas").html(opcs);
                }
            )
        }
    )
</script>
</body>
</html>

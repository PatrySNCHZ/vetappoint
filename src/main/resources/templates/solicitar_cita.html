<!doctype html>
<html lang="es_ES" xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantillas/general :: head">
</head>
<body>
<header th:replace="plantillas/general :: header"></header>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Bienvenido, USUARIO</h1>
        <p class="lead">Estas son tus citas ¡Recuerda cancelarla si finalmente no puedes asistir!</p>
    </div>




</div>

<div class="container">
    <div class="sidebar">
        <h2>Próximas Citas</h2>
        <div class="card" style="width: 18rem;">

            <div class="card-body">
                <h5 class="card-title">Fecha</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Hora</li>
                <li class="list-group-item">Mascota</li>
                <li class="list-group-item">Clinica</li>
                <li class="list-group-item">Veterinario</li>

            </ul>
            <div class="card-body">
                <a href="#" class="card-link">Cancelar cita</a>
            </div>
        </div>
    </div>

    <div class="container">
        <form>
            <h2>Solicitar cita</h2>
            <div class="Fecha">
                <label for="exampleFormControlInput1">Fecha</label>
                <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>

            <div class="Hora">
                <label for="exampleFormControlSelect1">Hora</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>12:00</option>

                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect2">Provincia</label>
                <select class="form-control" id="exampleFormControlSelect2">
                    <option>Sevilla</option>

                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Localidad</label>
                <select class="form-control" id="exampleFormControlSelect3">
                    <option>Utrera</option>

                </select>
                <label for="exampleFormControlSelect4">Clinica</label>
                <select class="form-control" id="exampleFormControlSelect4">
                    <option>Clinica Vet del Rocio</option>

                </select>
                <label for="exampleFormControlSelect5">Veterinario</label>
                <select class="form-control" id="exampleFormControlSelect5">
                    <option>Ramón Del Valle </option>

                </select>
            </div>
            <button type="button" class="btn btn-primary">Solicitar cita</button>
        </form>
    </div>


</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>

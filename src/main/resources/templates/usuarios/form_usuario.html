<!doctype html>
<html lang="es_ES" xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantillas/general :: head">
</head>
<body>
<header th:replace="plantillas/general :: header"></header>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4" th:text="${titulo}"></h1>
        <p class="lead"></p>
    </div>
</div>


<div class="container p-3">

    <div th:object="${usuario}" th:remove="tag">
        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>
    <form th:action="@{/guardar/usuario}" th:object="${usuario}" method="post">


            <div class="col-sm-6">
                <label class="col-sm-2 col-form-label">Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control"
                       th:errorclass="'form-control alert-danger'" /> <small
                    class="form-text text-danger"
                    th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
            </div>



            <div class="col-sm-6">
                <label class="col-sm-2 col-form-label">Apellidos</label>
                <input type="text" th:field="*{apellidos}" class="form-control"
                       th:errorclass="'form-control alert-danger'" /> <small
                    class="form-text text-danger"
                    th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></small>
            </div>



            <div class="col-sm-6">
                <label class="col-sm-2 col-form-label">Clave</label>
                <input type="password" th:field="*{clave}" class="form-control"
                       th:errorclass="'form-control alert-danger'" /> <small
                    class="form-text text-danger"
                    th:if="${#fields.hasErrors('clave')}" th:errors="*{clave}"></small>
            </div>





            <div class="col-sm-6">
                <label class="col-sm-2 col-form-label">Email</label>
                <input type="text" th:field="*{email}" class="form-control"
                       th:errorclass="'form-control alert-danger'" /> <small
                    class="form-text text-danger"
                    th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>



            <div class="col-sm-6">
                <label class="col-sm-2 col-form-label">Teléfono</label>
                <input type="text" th:field="*{tlf}" class="form-control"
                       th:errorclass="'form-control alert-danger'" /> <small
                    class="form-text text-danger"
                    th:if="${#fields.hasErrors('tlf')}" th:errors="*{tlf}"></small>
            </div>



            <div class="col-sm-6">
                <label class="col-sm-2 col-form-label">DNI</label>
                <input type="text" th:field="*{dni}" class="form-control"
                       th:errorclass="'form-control alert-danger'" /> <small
                    class="form-text text-danger"
                    th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></small>
            </div>




            <div class="col-sm-6">
                <label class="col-sm-2 col-form-label">Dirección</label>
                <input type="text" th:field="*{dir1}" class="form-control"
                       th:errorclass="'form-control alert-danger'" /> <small
                    class="form-text text-danger"
                    th:if="${#fields.hasErrors('dir1')}" th:errors="*{dir1}"></small>
            </div>


            <div class="col-sm-6">
                <label class="col-sm-2 col-form-label">Dirección 2</label>
                <input type="text" th:field="*{dir2}" class="form-control"
                       th:errorclass="'form-control alert-danger'" /> <small
                    class="form-text text-danger"
                    th:if="${#fields.hasErrors('dir2')}" th:errors="*{dir2}"></small>
            </div>



            <div class="col-sm-6">
                <label class="col-sm-2 col-form-label">Localidad</label>
                <input type="text" th:field="*{localidad}" class="form-control"
                       th:errorclass="'form-control alert-danger'" /> <small
                    class="form-text text-danger"
                    th:if="${#fields.hasErrors('localidad')}" th:errors="*{localidad}"></small>
            </div>


            <div class="col-sm-6">
                <label class="col-sm-2 col-form-label">Provincia</label>
                <input type="text" th:field="*{provincia}" class="form-control"
                       th:errorclass="'form-control alert-danger'" /> <small
                    class="form-text text-danger"
                    th:if="${#fields.hasErrors('provincia')}" th:errors="*{provincia}"></small>
            </div>


            <div class="col-sm-6">
                <label class="col-sm-2 col-form-label">Provincia</label>
                <input type="text" th:field="*{cp}" class="form-control"
                       th:errorclass="'form-control alert-danger'" /> <small
                    class="form-text text-danger"
                    th:if="${#fields.hasErrors('cp')}" th:errors="*{cp}"></small>
            </div>

            <div class="mt-3 col-sm-6">
                <input type="hidden" th:field="*{id}" id="usuarioId">
                <input type="submit" value="Editar perfil" class="btn btn-info" />
            </div>


    </form>
</div>


<footer th:replace="plantillas/general :: footer"></footer>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html></html>

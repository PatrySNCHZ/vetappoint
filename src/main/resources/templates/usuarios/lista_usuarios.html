<!doctype html>
<html lang="es_ES" xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantillas/general :: head">
</head>
<body>
<header th:replace="plantillas/general :: header"></header>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Lista de usuarios</h1>
        <p class="lead"></p>
    </div>
</div>

<div class="container">
    <h1 th:text="${titulo}"></h1>

    <table class="table table-info table-striped">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Email</th>
            <th>Tel√©fono</th>
            <th>Mascotas</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="usu : ${usuarios}">
            <td th:text="${usu.nombre}"></td>
            <td th:text="${usu.apellidos}"></td>
            <td th:text="${usu.email}"></td>
            <td th:text="${usu.tlf}"></td>
            <td><a href="/listamascotas">Sus mascotas</a></td>
        </tr>

        </tbody>
    </table>




</div>




<footer th:replace="plantillas/general :: footer"></footer>

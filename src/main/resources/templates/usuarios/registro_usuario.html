<!doctype html>
<html lang="es_ES" xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantillas/general :: head">
</head>
<body>
<header th:replace="plantillas/general :: header"></header>


<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4" th:text="${titulo}"></h1>
        <p class="lead"></p>
    </div>
</div>


<div class="container">

    <form th:action="@{/guardar/usuario}" th:object="${usuario}" method="post">
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="nombre"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Apellidos</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="apellidos"/>
        </div>

            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">DNI</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="dni"/>
                </div>
            </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
                <input type="text"  class="form-control" name="email"/>
            </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Clave</label>
            <div class="col-sm-6">
                <input type="password"  class="form-control" name="dni"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Teléfono</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="tlf"/>
            </div>
        </div>
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Dirección</label>
            <div class="col-sm-6">
                <input type="text"  class="form-control" name="dir1"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Dirección 2</label>
            <div class="col-sm-6">
                <input type="text"  class="form-control" name="dir2"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Localidad</label>
            <div class="col-sm-6">
                <input type="text"  class="form-control" name="localidad"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Provincia</label>
            <div class="col-sm-6">
                <input type="text"  class="form-control" name="provincia"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Código Postal</label>
            <div class="col-sm-6">
                <input type="text"  class="form-control" name="cp"/>
            </div>
        </div>


        <div class="form-group row">
            <div class="col-sm-6">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                <input type="submit" value="Registrate"  class="btn btn-primary" />
            </div>
        </div>

        </div>
    </form>
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>

<!doctype html>
<html lang="es_ES" xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantillas/general :: head"></head>
<body>
<header th:replace="plantillas/general :: header"></header>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4" th:text="${titulo}"></h1>
        <p class="lead"></p>
    </div>
</div>

<div class="container">

    <div class="panel-heading">
    </div>
    <div class="panel-body">
        <div class="row">
            <div class=" col-md-9 col-lg-9 ">
                <table th:object="${usuario}"class="table table-user-information">
                    <tbody>
                    <tr>
                        <td>Nombre:</td>
                        <td th:text="${usuario.nombre}"></td>
                    </tr>
                    <tr>
                        <td>Apellidos:</td>
                        <td th:text="${usuario.apellidos}"></td>
                    </tr>
                    <tr>
                        <td>DNI</td>
                        <td th:text="${usuario.dni}"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td th:text="${usuario.email}"></td>
                    </tr>
                    <tr>
                    <tr>
                        <td>Telefono</td>
                        <td th:text="${usuario.tlf}"></td>
                    </tr>
                    <tr>
                        <td>Direccion</td>
                        <td>
                            <p th:text="${usuario.dir1}"></p>
                            <p th:text="${usuario.dir2}"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>Localidad</td>
                        <td th:text="${usuario.localidad}"></td>
                    </tr>
                    <tr>
                        <td>Provincia</td>
                        <td th:text="${usuario.provincia}"></td>
                    </tr>
                    <tr>
                        <td>Codigo Postal</td>
                        <td th:text="${usuario.cp}"></td>
                    </tr>
                    </tbody>
                </table>

                <a th:href="@{/editar/usuario/{id}(id=${usuario.id})}" class="btn btn-info">Editar perfil</a>
                <a th:href="@{/listamascotas/{id}(id=${usuario.id})}" class="btn btn-info">Mis mascotas</a>
                <a th:href="@{/citas/usuario/{id}(id=${usuario.id})}" class="btn btn-info">Mis citas</a>

            </div>
        </div>
    </div>


</div>
</div>
</div>


<footer th:replace="plantillas/general :: footer"></footer>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
